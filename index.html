<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <p class="name"> Jessica Randall</p>
    <p class="location"> London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="media">
      <div class="github">Github
        <span></span>
      </div>
      <div class="frontend">Frontend Mentor
        <span></span>
      </div>
      <div class="linkedin">LinkedIn
        <span></span>
      </div>
      <div class="twitter">Twitter
        <span></span>
      </div>
      <div class="instagram">Instagram
        <span></span>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ameencoding</a>.
  </div> -->
</body>
</html>
